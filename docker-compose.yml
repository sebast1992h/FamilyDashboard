services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    restart: unless-stopped
    environment:
      - DATA_FILE=${DATA_FILE:-/app/data/dashboard-data.json}
    volumes:
      - familydashboarddata:/app/data
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: family_dashboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql

volumes:
  familydashboarddata:
    external: true
  pgdata:
